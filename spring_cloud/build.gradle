group 'com.dzz'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    complie('org.springframework.boot:spring-boot-starter-web')
    complie('org.springframework.boot:spring-boot-starter-actuator')
    complie('org.springframework.boot:spring-boot-starter-test')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
