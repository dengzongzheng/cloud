<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/signin.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="../js/lib/bootstrap/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../js/lib/bootstrap/ie-emulation-modes-warning.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <form class="form-signin"role="form">
        <h2 class="form-signin-heading">请登录</h2>
        <input type="email" class="form-control" style="margin-bottom:10px;" placeholder="用户名" required autofocus>
        <input type="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label><input type="checkbox" value="remember-me" checked>下次自动登录</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
    </div>
    <script src="../js/lib/bootstrap/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
